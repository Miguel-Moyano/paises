<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar por pais..."></app-pais-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>


        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
            <a class="nav-link">Buscar "{{termino}}"</a>


        </li>
    </ul>

    <div class="alert alert-danger" *ngIf="errorBusqueda">
        No se encontro nada con el termino {{termino}}
    </div>
</div>

<div class="row" *ngIf="p.length > 0">

    <div class="col table-responsive">
        <app-table-result-paises [paises]="p"></app-table-result-paises>
    </div>
</div>
